<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form th:action="@{/user/register}" method="post">
    <div th:if="${not #strings.isEmpty(session.errorMsg)}" class="form-group">
        <div class="alert alert-danger" th:text="${session.errorMsg}"></div>
    </div>
    <div class="form-group has-feedback">
        <span class="fa fa-user form-control-feedback"></span>
        <input type="text" id="userName" name="userName" placeholder="请输入账号"
               required="true">
    </div>

<!--   TODO 这里可以添加一个确认密码，暂时简化-->
    <div class="form-group has-feedback">
        <span class="fa fa-lock form-control-feedback"></span>
        <input type="password" id="password" name="password" placeholder="请输入密码"
               required="true">
    </div>

    <div class="form-group has-feedback">
        <span class="fa fa-lock form-control-feedback"></span>
        <input type="email" id="email" name="email" placeholder="请输入邮箱"
               required="true">
    </div>

    <div class="row">
        <div class="col-6">
            <input type="text" class="form-control" name="verifyCode" placeholder="请输入验证码" required="true">
        </div>
        <div class="col-6">
            <img alt="单击图片刷新！" class="pointer" th:src="@{/kaptcha}"
                 onclick="this.src='/kaptcha?d='+new Date()*1">
        </div>
    </div>
    <div class="form-group has-feedback"></div>
    <div class="row">
        <div class="col-8">
        </div>
        <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">登录
            </button>
        </div>
    </div>
</form>

</body>
<script th:src="@{/admin/jquery.js}"></script>
</html>
